<h1 mat-dialog-title>Ajouter un etudiant</h1>
<div mat-dialog-content>
    <mat-form-field>
        <label>Nom</label>
        <input #nom matInput [value]="data.nom">
      </mat-form-field>
      <mat-form-field>
        <label>Prenom</label>
        <input #prenom matInput [value]="data.prenom">
      </mat-form-field>
  </div>
  
  <div mat-dialog-actions class="button">
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button (click)="ModifierEtudiant(data.id,nom.value,prenom.value, data.filiereId)" cdkFocusInitial>Ajouter</button>
  </div>

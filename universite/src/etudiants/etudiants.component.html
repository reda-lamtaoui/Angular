<button mat-button class="btn1" (click)="AjouterEtudiant()">Ajouter un Ã©tudiant</button>
<table mat-table [dataSource]="etudiant$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

    <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
                <section layout="row" layout-align="center center">
                    <button class="groupX left" (click)="ModifierEtudiant(element.id,element.nom,element.prenom)" >Modifier</button>
                    <button class="groupX middle" (click)="SupprimerFiliere(element.id)">Supprimer</button>
                </section>
        </td>
      </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
